<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script defer src="main.js"></script>
</head>

<body>

    <h1>Add product</h1>

    <form>
        <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" id="nameBox" class="form-control">

            <label class="form-label">Product price</label>
            <input type="number" id="priceBox" class="form-control">

            <select id="categoryBox" class="form-select" aria-label="Default select example">
                <option value="">Choose Category</option>>
                <option value="drinks">Drinks</option>
                <option value="meat">Meat</option>
                <option value="dairy">Dairy</option>
                <option value="snacks">Snacks</option>
                <option value="basic">Basic</option>
            </select>

            <label class="form-label">Product Picture</label>
            <input type="link" id="pictureBox" class="form-control">

        </div>

        <button type="button" class="btn btn-primary" onclick="addProduct()">Add</button>
    </form>

    <h2>My Cart</h2>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Image</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tBody"></tbody>
    </table>

</body>

</html>
